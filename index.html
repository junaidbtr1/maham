<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maham üíç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 24px;
      text-align: center;
      max-width: 360px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: fadeIn 2s ease;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
      font-size: 30px;
    }

    p {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
    }

    .heart {
      font-size: 60px;
      animation: pulse 1.3s infinite;
      margin-bottom: 10px;
    }

    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #ff2e55;
      transform: scale(1.08);
    }

    .answer {
      margin-top: 20px;
      font-size: 18px;
      color: #ff4d6d;
      font-weight: bold;
      display: none;
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      bottom: -50px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Maham</h1>
    <p>
      You are my happiness, my peace, and my forever.<br>
      Every heartbeat whispers your name.<br><br>
      I love you more than words can ever say.
    </p>

    <p><strong>Will you marry me? üíç</strong></p>

    <button onclick="sayYes()">Yes, forever ‚ù§Ô∏è</button>

    <div class="answer" id="answer">
      I knew it üò≠üíñ<br>
      You are my forever, Maham üíç
    </div>
  </div>

  <script>
    // Create floating hearts continuously
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 500);

    function sayYes() {
      document.getElementById("answer").style.display = "block";

      // Burst of hearts when she clicks YES
      for (let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 100);
      }
    }
  </script>

</body>
</html>
